<!DOCTYPE html>
<html>
<head>
    <title>Управление вопроизведением с помощью JavaScript</title>
</head>
<body>
    <input id="playButton" type="button" value="play" />
    
    <audio id="audioElement">
        <source src="audio/Vivaldi.mp3">
        <source src="audio/Vivaldi.ogg">
    </audio>

    <script>
        document.getElementById("playButton").onclick = playSound;
        
        function playSound() {

            var music = document.getElementById("audioElement");
            var button = document.getElementById("playButton");
            
            // Если аудиоплеер на паузе
            if (music.paused) {
                music.play(); // Начать воспроизведение
                button.value = "stop";
            } else { // Иначе
                music.pause(); // Остановить воспроизведение
                button.value = "play";
            }
        }
    </script>
    
</body>
</html>
