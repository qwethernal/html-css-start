<!DOCTYPE html>
<html>
<head>
    <title>box-align</title>
    <style>
        #grid {
            height: 600px;
            border: 1px solid black;
            width: 300px;
            display: -moz-box;
            display: -webkit-box;
            display: flexbox;
        }

        div {
            width: 50px;
            height: 25px;
            -moz-box-align: start;
            -webkit-box-align: start;
            box-align: start;
        }
    </style>
</head>

<body>
    <div id="grid">
        <div style="background-color: #00ff90">
        </div>
        <div style="background-color: #0094ff">
        </div>
        <div style="background-color: #b200ff">
        </div>
        <div style="background-color: #ffd800">
        </div>
    </div>
</body>
</html>
