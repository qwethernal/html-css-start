<!DOCTYPE html>
<html>
<head>
    <title>:only-child</title>
    <style>
        /* Псевдокласс :only-child применяется к элементам, которые являются единственными дочерними элементами своего родителя */
        p:only-child {
            background: red;
        }
    </style>
</head>
<body>
    <div>
        <p>Первый параграф.</p>
        <p>Второй параграф.</p>
    </div>
    <div>--------------------</div>
    <div>
        <p>Первый параграф. </p>
    </div>

    <div>---------------------</div>
    <div>
        <p>Первый параграф.</p>
        <span>Строка</span>
    </div>
</body>
</html>
